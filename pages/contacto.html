        <header>
            <nav>
                <a href="../index.html"><img src="../media/LOGO.png" alt="logoEnfoco" class="logo"></a>
                
                <div>
                    <p>Seguinos en las redes | <img src="../media/ig.jpg" alt="logoIG" class="ig"> @enfoco</p>
                    <ul>
                        <li><a href="../index.html">Inicio</a></li>

                </div>

                <img src="../media/menuHam.jpg" alt="menuHam" class="menuHam">
            </nav>
        </header>
        
        <section>
            <article class="foto-comun-pages"> <!-- Foto que va en todas menos el index -->
                <p>CONTACTO</p>
            </article>

            <article id="gridInfoContacto">
                <div>
                    <img src="../media/location.jpg" alt="location">
                    <p>Buenos Aires, Argentina</p>
                </div>
                <div>
                    <img src="../media/ig.jpg" alt="logoIG">
                    <p>@enfoco</p>
                </div>
                <div>
                    <img src="../media/mail.jpg" alt="">
                    <p>enfoco @gmail.com</p>
                </div>
            </article>
            
            <article >
                <form action="" method="GET" enctype="multipart/form-data" id="gridForm">

                    <div id="nombre">
                        <label for="nombre">Nombre*</label>
                        <input type="text" name="nombre" required="">
                    </div>

                    <div id="apellido">
                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido">
                    </div>

                    <div id="email">
                        <label for="email">Email*</label> 
                        <input type="email" name="email" required="">
                    </div>

                    <div id="telefono">
                        <label for="telefono">Telefono</label> 
                        <input type="number" name="telefono">
                    </div>

                    <div id="mensaje">
                        <label for="mensaje">Mensaje*</label>
                        <textarea name="mensaje" cols="30" rows="10" required></textarea> 
                        <p id="campoObligatorio">*campo obligatorio</p>
                    </div>
                    
                    <div id="enviarButton">
                        <input type="submit">
                    </div>
                </form>
            </article>
        </section>

        <footer>
            <p>----- Aca va el footer -----</p>
