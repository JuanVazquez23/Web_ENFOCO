        <section>
            <article class="foto-comun-pages"> <!-- Foto que va en todas menos el index -->
                <p>CONTACTO</p>
            </article>

            <article id="infoContacto" class="container-fluid row row-cols-md-3 row-cols-12">
                <div class="info d-md-flex justify-content-center">
                    <img src="../media/location.jpg" alt="location">

            <article >
                <form action="" method="GET" enctype="multipart/form-data" id="gridForm">

                    <div id="nombre">
                        <label for="nombre">Nombre*</label>
                        <input type="text" name="nombre" required="">
                    </div>

                    <div id="apellido">
                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido">
                    </div>

                    <div id="email">
                        <label for="email">Email*</label> 
                        <input type="email" name="email" required="">
                    </div>

                    <div id="telefono">
                        <label for="telefono">Telefono</label> 
                        <input type="number" name="telefono">
                    </div>

                    <div id="mensaje">
                        <label for="mensaje">Mensaje*</label>
                        <textarea name="mensaje" cols="30" rows="10" required></textarea> 
                        <p id="campoObligatorio">*campo obligatorio</p>
                    </div>
                    
                    <div id="enviarButton">
                        <button class="botoncito" type="submit">Enviar</button>
                    </div>
                </form>
            </article>
